<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz de programação</title>
  </head>
  <body>
    <header><h1>Quiz de programação</h1></header>

    <main>
      <section id="score">
        
      </section>
      <section id="quiz">
          <h2 id="number-question"></h2>
          <section id="quiz-header">
            <h3 id="statement"></h3>
          </section>
          <section>
            <ul>
              <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">

                </label>
              </li>
              <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">

                </label>
              </li>
              <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">

                </label>
              </li>
              <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">

                </label>
              </li>
            </ul>
          </section>
          <button id="submit">Confirmar</button>
        </section>
    </main>
  </body>
  <script type="module" src="script.js"></script>
</html>
